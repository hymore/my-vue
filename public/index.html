<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app" style="color: yellow; background: red">
      <span>{{age}}</span>
    </div>

    <script src="/dist/umd/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "neel",
            age: 30,
          };
        },
        beforeCreate() {
          console.log(this.age);
        },
        created() {
          console.log(this.age);
        },
        beforeMount() {
          console.log(this.$el);
        },
        mounted() {
          console.log(this.$el);
        },
      });
      setTimeout(() => {
        vm.age = 222;
      }, 1000);
    </script>
  </body>
</html>
